name: pnpm Install

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: pnpm/action-setup@v2
      with:
        version: 8

    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: pnpm

    - run: pnpm install --frozen-lockfile
